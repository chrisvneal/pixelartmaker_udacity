<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Pixel Art Maker</h1>
    </header>



    <aside>
      <div class="settings-area">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
          <div class="input-area">
              <div class="grid-settings">
                  <div>
                      <label for="height">Grid Height:</label>
                      <input type="number" id="inputHeight" name="height" min="1" value="1"> 
                  </div>
                  <div>
                      <label for="width">Grid Width:</label>
                      <input type="number" id="inputWidth" name="width" min="1" value="1">
                  </div>                  
              </div>
              <button type="submit" class="btn btn-large purple darken-2">Create Grid</button>
              
              
          </div>
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
      </div>

      <div class="info-area">
          <h2>Recent Colors</h2>

      </div>







    </aside>







    <div class="canvas-area">
      <h2>Design Canvas</h2>
      <table id="pixelCanvas"></table>
    </div>

    <footer>
        <ul>
            <li>Chris Neal</li>
            <li>Lesson 22: Pixel Art Maker Project</li>
            <li><em>Udacity | Google Scholarship Challenge 2018</em></li>
            
        </ul>      
    </footer>
  </div> <!-- /.container -->







  


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <script src="designs.js"></script>
</body>

</html>
