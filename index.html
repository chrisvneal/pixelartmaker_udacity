<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200i,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <!-- Header area -->
    <header>
      <h1>Pixel Art Maker</h1>
    </header>

    <!-- Settings Area -->
    <aside>
      <div class="main-settings-area">
          <!-- Grid sizing area -->
          <div id="gridSettingsArea" class="hide-at-min">
            <h2 class="hide-at-min">Choose Grid Size</h2>
            <form>
              <div class="form-inputs">
                <div>
                  <label for="inputHeight">Grid Height</label>
                  <input class="purple-text text-darken-3 browser-default" type="number" id="inputHeight" name="height" min="1" value="50">
                </div>
                <div>
                  <label for="inputWidth">Grid Width</label>
                  <input class="purple-text text-darken-3 browser-default" type="number" id="inputWidth" name="width" min="1" value="50">
                </div>
              </div>
              <button type="submit" id="createGridButton" class="waves-effect btn btn-large purple darken-2 z-depth-2"><i class="small material-icons">grid_on</i> Create Grid</button>
            </form>
          </div>

          <!-- Preset Grid sizing area -->
          <div id="prebuiltGridArea">
            <h3 class="hide-at-min">Preset Grids</h3>
            <div class="buttons">
              <div class="size-button-group">
                  <button data-gridscale="25" class="btn btn-small prebuilt-button lighten-2 waves-effect teal">25 X 25</button>
                  <button data-gridscale="70" class="btn btn-small prebuilt-button lighten-2 waves-effect teal">70 X 70</button>
                  <button data-gridscale="100" class="btn btn-small prebuilt-button lighten-2 waves-effect teal">100 X 100</button>
                  <button class="btn btn-small lighten-1 waves-effect red" id="resetButton">Reset</button>
                  <button class="btn btn-small waves-effect" id="innerCircleButton">Inner Circle</button>
              </div>
            </div>
          </div>
    
          <!-- Color Picker area -->
          <div id="colorPickArea">
                <i class="material-icons show-at-min">color_lens</i>
            <h2 class="hide-at-min"><i class="material-icons">color_lens</i> Pick A Color</h2>
            <input type="color" id="colorPicker">
            <!-- <img src="http://moziru.com/images/mauve-clipart-splatter-4.png" class="splat" alt="paint splat"> -->
          </div>
      </div>

      <div id="recentColorArea">
        <h2><span class="recent-colors-length"></span> Recent Colors</h2>
        <div id="recentColors"></div>
      </div>
    </aside>
    <!-- end of aside/settings area -->

    <!-- Canvas Area -->
    <div id="canvasArea">
      <h2>Design Canvas</h2>
      <table id="pixelCanvas" class="z-depth-4"></table>
    </div>

    <!-- Footer area -->
    <footer>
      <ul>
        <li><a href="https://discussions.udacity.com/u/chrisneal/summary">&copy;2018 Chris Neal</a></li>
        <li><a href="#">Lesson 21: Pixel Art Maker Project</a></li>
        <li><a href="https://www.udacity.com/grow-with-google">Udacity | Google Scholarship Challenge 2018</a></li>
      </ul>
    </footer>
  </div>
  <!-- /.container -->

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <script src="designs.js"></script>
</body>

</html>
